spring.application.name=clients
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:clients_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:admin}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092