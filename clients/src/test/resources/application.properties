# CONFIGURACIÓN SOLO PARA TESTS (H2)

# Conexión a H2 en memoria (se borra al terminar el test)
spring.datasource.url=jdbc:h2:mem:accounts_test_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto para que Hibernate sepa hablar con H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANTE: Esto crea las tablas automáticamente al iniciar el test
spring.jpa.hibernate.ddl-auto=create-drop

# Desactivamos el log excesivo de SQL para que la consola sea legible
spring.jpa.show-sql=false